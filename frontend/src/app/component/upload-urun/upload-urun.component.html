<app-alert></app-alert>
<form (ngSubmit)="onSubmit()" [formGroup]="itemsForm" id="main" class="container mt-5">
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Title</span>
    <input  type="text" class="form-control" formControlName="title" placeholder="Başlık" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="mb-3">
    <label for="basic-url" class="form-label">Your vanity URL</label>
    <div class="input-group">
      <span class="input-group-text" id="basic-addon3">ImageURL</span>
      <input type="text" formControlName="imageurl" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
    </div>
  </div>

  <div class="input-group">
    <span class="input-group-text">Stock Status</span>
    <div class="mt-2 mx-3 form-check">
      <input class="form-check-input" formControlName="stockstatus" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="true" checked>
      <label class="form-check-label" for="flexRadioDefault1">
        True
      </label>
    </div>
    <div class="mt-2 form-check">
      <input class="form-check-input" formControlName="stockstatus" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="false">
      <label class="form-check-label" for="flexRadioDefault2">
        False
      </label>
    </div>

    <div class="mt-3 input-group">
      <span class="input-group-text">Description</span>
      <textarea formControlName="description" class="form-control" aria-label="With textarea"></textarea>
    </div>
    <button type="submit" class="d-flex btn btn-primary mt-3">
      Yükle
    </button>

  </div>
</form>
